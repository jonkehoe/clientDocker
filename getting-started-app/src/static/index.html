
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App</title>
</head>
<body>
    <div id="root"></div>
    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel" src="js/app.js"></script>
	<style>

        .carousel-container {
            width: 300px;
            overflow: hidden;
        }
        

        .carousel-slide {
            display: none;
            width: 100%;
        }
        

        .carousel-slide:first-child {
            display: block;
        }
        
        .carousel-button {
            cursor: pointer;
        }
    </style>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="carousel-slide">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="carousel-slide">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
    
    <button class="carousel-button" onclick="previousSlide()">Previous</button>
    <button class="carousel-button" onclick="nextSlide()">Next</button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        
        function showSlide(index) {
            if (index < 0) {
                currentSlide = slides.length - 1;
            } else if (index >= slides.length) {
                currentSlide = 0;
            }
            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }
        
        function previousSlide() {
            showSlide(currentSlide - 1);
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
    </script>



</body>
</html>
